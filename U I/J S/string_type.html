<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string count and particular char</title>
</head>
<body>
	<h3>string count and particular char</h3>
	<script type="text/javascript">

		name = 'Pushpendra Singh Kushwah';

		arr = name.split('');

		document.write("arr = " + arr);
		 count=0;
		for (a in arr) {
			
				if (a=='P') {
					count++;
				}
			 }
			 document.write("No. of element" + count);
		
			
	</script>

</body>
</html>
