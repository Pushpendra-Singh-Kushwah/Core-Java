<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Break Continue</title>
</head>
<body>
	<h1> this is continue and break</h1>
	<script type="text/javascript">
		
		// using continue

		for(i=0; i<=5; i++){
			if(i==4){
				continue;
			}
			document.write("<h1>"+ i + "</h1>");
		}

		// using break

		for(i=0; i<=5; i++){
			if(i==4){
				break;
			}
			document.write("<h1>"+ i + "</h1>");
		}
	</script>
</body>
</html>
