<html>

<body>
									<!--doubt in function working, ask to experts immediately-->
	<h1>timer_class_practice</h1>
	<h1 id="demo"></h1>
											<!--<button onclick="getTimer()">start</button>-->
	<button onclick="stopTimer()">stop</button>

	
	<script type="text/javascript">
			
		function getTimer(){ // start timer
			var d=new Date()
			document.getElementById("demo").innerHTML=d.toLocaleString();
			}

			z=setInterval(getTimer,1000);
			

		function stopTimer(){  // stop timer
			clearInterval(z)
			document.getElementById("demo").innerHTML=("this is end of interval");
		}

	</script>

</body>
