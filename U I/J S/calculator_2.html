	<title>	calculator new</title>
		<script type="text/javascript">
    		function addition(a){
    				var n1 =  parseInt(a.value1.value);
    				var n2 =  parseInt(a.value2.value);
    				console.log(n1)
    				console.log(n2)
    				n3=  n1+n2;
    				//console.log(n3)
    				a.sum.value=n3;
    		}

    	</script>
</head>
<body>
<div class="container">

		<h1 class="text-primary"> Calculator for Add  </h1>

		<form action="">
			<input type="text" name="value1" onchange="addition(this.form)">+
			<input type="text" name="value2"onchange="addition(this.form)">=
			<input type="text" name="sum" onchange="addition(this.form)" >
			<button class="btn btn-danger" onclick="addition(this.form)">Addition</button>
</div>
</body>
