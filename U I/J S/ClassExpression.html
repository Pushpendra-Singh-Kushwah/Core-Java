<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shape Encapsulation</title>
</head>
<body>
	<script type="text/javascript">
		class Shape{
			constructor(c,bw){
				// instance variable
				this.color=c;
				this.borderWidth=bw;
			}
			details(){
				document.write("<h1>Color is : " + this.color + "<br> borderWidth : " + this.borderWidth + "</h1>");
			}
		}
		var s=new Shape("Green",17);
		s.details();
	</script>

</body>
</html>
