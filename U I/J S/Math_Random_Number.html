<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Random Number</title>
</head>
<body>
	<script type="text/javascript">
		var no = Math.random(); // random no. bw 0 to 0.9999
			document.write("<h1> Random no. :  " + no + "</h1>");
			document.write("<h1> Random no. (1-100) :  " + no*10 + "</h1>");
			document.write("<h1> Random no. (1-100) :  " + no*100 + "</h1>");

		var no = Math.random()*10; // random no. bw 0 to 
			document.write("<h1> Random no. :  " + no + "</h1>");

		var no = Math.floor(Math.random()*10); // 
			document.write("<h1> Random no. :  " + no + "</h1>");

	</script>

</body>
</html>
