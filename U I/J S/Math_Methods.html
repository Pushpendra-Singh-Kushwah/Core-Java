<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maths_Methods</title>
</head>
<body>
	<h1> Maths_Methods</h1>
	<script type="text/javascript">
		document.write("<h1> PI : " +Math.PI +"</h1>");
		document.write("<h1> E: " +Math.E +"</h1>");
		document.write("<h1> Max : " +Math.max(16,8,20,22,102) +"</h1>");
		document.write("<h1> Min : " +Math.min(16,8,20,22,96) +"</h1>");
		document.write("<h1> Absolute Num : " +Math.abs(-2) +"</h1>");
		document.write("<h1> Power : " +Math.pow(2,2) +"</h1>");
		document.write("<h1> Square Root : " +Math.sqrt(3) +"</h1>");
		document.write("<h1> Cube Root  : " +Math.cbrt(8) +"</h1>");
		document.write("<h1> Ceil  : " +Math.ceil(2.01) +"</h1>");
		document.write("<h1> Ceil  : " +Math.ceil(2.0) +"</h1>");
		document.write("<h1> Floor  : " +Math.floor(2.9) +"</h1>");

	</script>
</body>
</html>
