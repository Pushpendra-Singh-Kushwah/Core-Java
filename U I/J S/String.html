<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
<script type="text/javascript">
	name = 'Pushpendra Singh Kushwah'
	document.write("<br>length : " + name.length);
	document.write("<br> char at : " + name.charAt(3));
	document.write("<br>index of : " + name.indexOf('p'));
	document.write("<br>index of 'u' after 10 is : " + name.indexOf('u', 10));
	document.write("<br>last index of " + name.lastIndexOf('s'));
	document.write("<br> is string starts with Singh : " + name.startsWith('Singh'));
	document.write("<br>string ends with h : " + name.endsWith('h'));
	document.write("<br> string starts with index 5: " + name.substring(5));
	document.write("<br>string starts with 5 to 8 : " + name.substring(5,9));
	document.write("<br> string index 5 to 9 : " + name.slice(5,9));
	document.write("<br>length : " + name.slice(-5));

	document.write("<br>upper case : " + name.toUpperCase());
	document.write("<br>short case : " + name.toLowerCase());
	document.write("<br>replace : " + name.replace('s','@'));
	document.write("<br> ????   " + name.replace(/s/i,'@'));
	document.write("<br> all s replace to @ " + name.replace(/s/g,'@'));

	arr=name.split(" ");

	for (i in arr) {
		document.write("<br>" + i);
	}

</script>
</body>
</html>
