<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BS class 3</title>

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
<!-- Use of Header in HTML -->
	<div class="page-header">
		<h1 style="text-align: center; color: orange; font-family: cursive">Example of page header, pagination(active/deactive)</h1> </div>


<!-- Use pagination active deactive -->
		<ul class="pagination">
					
				<li class="active"><a href="https://www.google.com/">Home</a></li>
				<li class="disabled"><a href="https://www.gmail.com/">abroad</a></li>
		</ul><br>

		<ul class="pagination pagination-sm">
				<li class="active"><a href="https://www.google.com/">Home</a></li>
				<li class="disabled"><a href="https://www.gmail.com/">abroad</a></li>
		</ul><br>

		<ul class="pagination pagination-lg">
				<li class="active"><a href="https://www.google.com/">Home</a></li>
				<li class="disabled"><a href="https://www.gmail.com/">abroad</a></li>
		</ul>

<!-- alert message -->

		<div class="alert alert-success">Success msg</div>
		<div class="alert alert-warning">Warning msg</div>
		<div class="alert alert-info">info msg</div>
		<!-- <div class="alert alert-light">light msg</div> -->
		<!-- <div class="alert alert-dark">dark msg</div> -->
		<!-- <div class="alert alert-secondary">secondary msg</div> -->

<!-- alert msg info -->

		<div class="alert alert-success alert dismissible"><a href="#" class="close" data-dismiss="alert" aria label="close">&times;</a> new type success msg</div>
		<div class="alert alert-warning">Warning msg</div>

<!-- alert msg info -->

	<div class="progress">
		<div class="progress-bar" style="width: 40%;">40%</div>
		<div class="progress-bar progress-bar-info" style="width: 50%;">50%</div>
	</div>

	<div class="progress">
		<div class="progress-bar-info" style="width: 60%;">60%</div>
		
	</div>

		<div class="progress">
		<div class="progress-bar progress-bar-warning progress-bar-stripped" style="width:77%;">77%</div><br><br>
		
	</div>


	<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
   style="width:40%">
    40% Complete (success)
  </div>
</div>



</div>
</body>
</html>
