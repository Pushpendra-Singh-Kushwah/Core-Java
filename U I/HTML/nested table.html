<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table in html nested</title>
</head>
<body bgcolor="lightgrey">
	<h3>TABLE IN HTML NESTED</h3>
	<table border="1px" cellspacing="5px" cellpadding="10px" style="border-collapse: collapse; border-style: dotted;">
		<thead>
			<caption> Information about students</caption>
			<tr>
				<th>S. No.</th>
				<th colspan="2">Name</th>
				<th>Address</th>
				<th>hobby</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="2">abc</td>
				<td>indore</td>
				<td>cooking</td>
			</tr>
			<tr>
				<td>2</td>
				<td>xyz</td>
				<td>gwalior</td>
				<td>sports</td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
